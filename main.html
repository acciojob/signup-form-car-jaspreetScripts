<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<div>
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" name="name" required>
			</div>
		<div>
			<div>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" name="email"required>
			</div>
			<div>
				<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" name=gender value="male" required>

		<label for="gender_f">Female</label>
		<input type="radio" name="gender" value="female" required>
				</div>
<div>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	</div>
			<div>
		<label for="age">Age</label>
		<input type="number" name="age" placeholder="Age"id="age" required>
			</div>
			<div>
		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" required>
				</div>
			<div>
			<label for="tel">Phone Number</label>	
			<input type="tel" name="number" placeholder="xxx-xxx-xxxx" id="tel" >
			</div>
			<div>
				<label for="password" >Password</label>
				<input type="password" name="password" placeholder="password"id="password" required>
			</div>
			<div>
				<label for="tos">I agree to the TOS</label>
				<input type="checkbox" id="tos" required> 
			</div>
			<button type="submit">Submit</button>
		
			


		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
